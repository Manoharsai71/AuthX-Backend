<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome to AuthX</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #4f46e5; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .button { display: inline-block; padding: 10px 20px; background: #4f46e5; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to AuthX!</h1>
        </div>
        <div class="content">
            <h2>Hello {{name}}!</h2>
            <p>Thank you for registering with AuthX. Your account has been successfully created.</p>
            <p>You can now enjoy all the features of our secure authentication system.</p>
            <p>If you have any questions, feel free to contact our support team.</p>
            <p>Best regards,<br>The AuthX Team</p>
        </div>
    </div>
</body>
</html>
